<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {margin: 7px 0;}
    </style>
</head>
<body>
    <div style="width: 600px; margin: 10px auto;">
        <div>
            <!-- header -->
            <h1>과정 등록</h1>
        </div>
        <div style="background-color: #eeeeee; padding: 16px; border: 1px solid gray;">
            <!-- body -->
            <form>
                <div>
                    <!-- 과목명 -->
                    <div><label>과목명</label></div>
                    <div>
                        <select name="subject_name" style="width: 100%; height: 30px;">
                            <option value="" selected disabled>-- 선택하세요 --</option>
                            <option value="1">컴퓨터 개론</option>
                        </select>
                    </div>
                </div>
                <div>
                    <!-- 담당교수 -->
                    <div><label>담당교수</label></div>
                    <div>
                        <select name="prof_name" style="width: 100%; height: 30px;">
                            <option value=""> -- 선택하세요 --</option>
                            <option value="1">이교수</option>
                        </select>
                    </div>
                </div>
                <div>
                    <!-- 과정명 -->
                    <div><label>과정명</label></div>
                    <div><input type="text" name="course_name" style="width: 100%; height: 30px"/></div>
                </div>
                <div>
                    <!-- 정원 -->
                    <div><label>정원</label></div>
                    <div><input type="text" name="quota" style="width: 100%; height: 30px"/></div>
                </div>
                <div>
                    <!-- 버튼 -->
                    <button type="reset" style="padding: 3px 15px;">취소</button>
                    <button type="submit" style="padding: 3px 15px;">등록</button>
                </div>
            </form>
        </div>
        <div>
            <!-- footer -->
            <p> 중앙HTA학교 주소:서울특별시 종로구 울곡로 10길 105 디아망빌딩 4층</p>
        </div>
    </div>
</body>
</html>
