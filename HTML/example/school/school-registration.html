<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            background-color: lightgray;
        }

        th,
        td {
            padding: 15px;
        }
        
        div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div style="width: 800px; margin: 10px auto;">
        <!-- header -->
        <div>
            <h1>수강신청 현황 조회</h1>
        </div>
        
        <!-- body -->
        <div>
            <!-- 검색 부분 -->
            <div>
                <form>
                    <label>학기</label>
                    <!-- 년도 선택 -->
                    <select name="year" style="width: 20%; height: 30px;">
                        <option value="2020"> 2020 </option>
                        <option value="2019"> 2019 </option>
                        <option value="2018"> 2018 </option>
                        <option value="2017"> 2017 </option>
                    </select>
                    <!-- 학기 선택 -->
                    <select name="period" style="width: 20%; height: 30px;">
                        <option value="1"> 1학기 </option>
                        <option value="2"> 2학기 </option>
                    </select>
                    <!-- 검색 버튼 -->
                    <button type="submit" style="padding: 3px 15px;"> 조회 </button>
               </form>
            </div>
            <!-- 표시 부분 -->
            <div>
                <form>
                    <!-- 테이블 부분 -->
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="checkbox" name="courseAllChk" value="Y"/></th>
                                    <th>과정번호</th>
                                    <th>과정명</th>
                                    <th>담당교수</th>
                                    <th>취소여부</th>
                                    <th>수료여부</th>
                                    <th>성적</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" name="courseChk" value="10000" checked/></td>
                                    <td>10000</td>
                                    <td>자바기초</td>
                                    <td>이교수</td>
                                    <td>N</td>
                                    <td>N</td>
                                    <td>-</td>
                                    <td><button type="button">삭제</button></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="courseChk" value="10021" checked/></td>
                                    <td>10021</td>
                                    <td>데이터베이스</td>
                                    <td>이교수</td>
                                    <td>N</td>
                                    <td>N</td>
                                    <td>-</td>
                                    <td><button type="button">삭제</button></td>
                                </tr>
                                 <tr>
                                    <td><input type="checkbox" name="courseChk" value="10031"/></td>
                                    <td>10031</td>
                                    <td>HTML</td>
                                    <td>이교수</td>
                                    <td>Y</td>
                                    <td>N</td>
                                    <td>-</td>
                                    <td><button type="button" disabled>삭제</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- 버튼 부분 -->
                    <div>                        
                        <button type="reset" style="padding: 3px 15px;">전체 취소</button>
                        <button type="reset" style="padding: 3px 15px;">선택 취소</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- footer -->
        <div>
            <p>
                중앙HTA학교 주소:서울특별시 종로구 울곡로 10길 105 디아망빌딩 4층
            </p>
        </div>
    </div>
</body>
</html>
