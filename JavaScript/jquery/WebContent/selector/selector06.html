<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            margin: 5px;
            padding: 10px;
            border: 2px solid gray;
        }
        div > label {
            display: inline-block;
            width: 150px;
        }
        div > span {
            padding: 5px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>폼 선택자</h1>

    <form>
        <div>
            <label>이름</label> <input type="text" name="name">
        </div>
        <div>
            <label>아이디</label> <input type="text" name="id">
        </div>
        <div>
            <label>비밀번호</label> <input type="password" name="pwd">
        </div>
        <div>
            <label>비밀번호 확인</label> <input type="password" name="pwd">
        </div>
        <div>
            <label>학력</label>
            <select name="education">
                <option value="1"> 중학교 졸업</option>
                <option value="2"> 고등학교 졸업</option>
                <option value="3"> 전문대학교 졸업</option>
                <option value="4"> 대학교 졸업</option>
                <option value="5"> 대학원 졸업</option>
            </select>
        </div>
        <div>
            <label>보유 기술</label>
            <span><input type="checkbox" name="skill"> 자바</span>
            <span><input type="checkbox" name="skill"> C++</span>
            <span><input type="checkbox" name="skill"> 파이썬</span>
            <span><input type="checkbox" name="skill"> 데이터베이스</span>
        </div>
        <div>
            <label>지원 분야</label>
            <span><input type="radio" name="dept" checked> 개발 직군</span>
            <span><input type="radio" name="dept"> 유지보수 직군</span>
            <span><input type="radio" name="dept"> 기술영업 직군</span>
        </div>
        <div>
            <label>경력 사항</label>
            <textarea name="career" cols="50" rows="5"></textarea>
        </div>
    </form>
    <hr>
    <div>
        <button onclick="fn1()">모든 입력요소를 선택하기</button>
        <button onclick="fn2()">비밀번호 입력요소를 선택하기</button>
        <button onclick="fn3()">체크박스 입력요소를 선택하기</button>
        <button onclick="fn4()">라디오버튼 입력요소를 선택하기</button>
        <button onclick="fn5()">텍스트 입력요소를 선택하기</button>
        <button onclick="fn6()">체크박스 중에서 체크된 체크박스 선택하기</button>
        <button onclick="fn7()">라디오버튼 중에서 체크된 라디오버튼 선택하기</button>
        <button onclick="fn8()">셀렉트박스에서 현재 선택된 항목 선택하기</button>
        <button onclick="fn9()">체크된 체크박스가 있는지 알아내기 </button>
    </div>
<script type="text/javascript" src="../resources/js/jquery-3.5.1.mis.js"></script>
<script type="text/javascript">
    function fn1() {
        $("div:has(:input)").css("background-color", "yellow");
        // 입력필드, 비밀번호필드, 체크박스, 라디오버튼, 셀렉트ㅂ가스, textarea, select,
        // button, reset, submit 버튼
    }
    function fn2() {
        $("div:has(:password)").css('background-color', "yellow");
    }
    function fn3() {
        $("div:has(:checkbox)").css('background-color', "yellow");
    }
    function fn4() {
        $("div:has(:radio)").css('background-color', "yellow");
    }
    function fn5() {
        $("div:has(:text)").css('background-color', "yellow");
    }
    function fn6() {
        $("span:has(:checkbox:checked)").css('background-color', 'yellow');
    }
    function fn7() {
        $("span:has(:radio:checked)").css('background-color', 'yellow');
    }
    function fn8() {
        console.log($("select").val());
    }
    function fn9() {
        console.log($(":checkbox:checked").length);
    }
</script>
</body>
</html>
