<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SAMPLE14</title>
<style type="text/css">
	.container div {
		margin: 10px;
		padding: 10px;
		border: 1px solid black;
	}
	.container {
		width: 70%;
		margin: 0 auto;
	}
</style>
</head>
<body>
<div class="container">
	<h1>필터 함수 실행 전 상태로 돌아가기</h1>
	
	<div id="box">
		<div class="item">
			<h3>인기 유튜브</h3>
			<p>유머</p>
			<p>15세</p>
			<p class="channel">침착맨</p>
		</div>
		<div class="item">
			<h3>인기 짱 유튜브</h3>
			<p>음악</p>
			<p>전체이용가</p>
			<p class="channel">J.Fla Music</p>
		</div>
	</div>
</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	// 모든 아이템의 제목은 글자색을 빨갛게 하고, 유튜브 태널명은 노란색 배경색을 넣기
$(function () {
	$(".item").each(function(index, item){
		//$(item).find('h3').css('color', 'red');
		//$(item).find('p.channel').css('background-color','yellow');
		
		$(item).find('h3').css('color', 'green')
		.end()
		.find('.channel').css('background-color','#ddd');
	});
	
	

});
</script>
</body>
</html>
