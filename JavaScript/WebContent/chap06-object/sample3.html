<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>객체</h1>
	<script type="text/javascript">
		var person = {
			firstName : "Steven",
			lastName : "King",
			fullName : function() {
				console.log("this에 들어있는 객체 --> ", this);
				return this.firstName + " " + this.lastName;
			}
		}
		
		var employee = {
			firstName : "홍",
			lastName : "길동",
			salary : 3600000
		}
		
		console.log("원래 사람이름: ", person.fullName());
		console.log("사람이름: ", person.fullName.call(employee));
		
		// apply()는 다른 객체의 메서드를 사용할 수 있게 한다.
		// employee객체가 person객체의 fullName() 메서드를 사용할 수 있게 한다.
		// fullName()메서드의 실행주체가 employee객체가 되게 한다.
		// fullName()메서드의 this에 employee객체가 전달된다.
		console.log("사람이름2: ", person.fullName.apply(employee));
	</script>
</body>
</html>
