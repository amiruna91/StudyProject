<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>배열의 주요 메서드</h1>

    <h3>배열에 요소 추가/삭제하기</h3>

    <script>
        let fruits = ['사과', '망고'];

        // 배열의 끝에 요소를 추가하기
        fruits.push('오렌지');
        fruits.push('복숭아');
        console.log(fruits);

        // 배열의 앞에 요소를 추가하기
        fruits.unshift('딸기');
        fruits.unshift('토마토');
        console.log(fruits);

        // 배열의 끝에서 요소를 꺼내기
        let item = fruits.pop();
        console.log(item, fruits);

        // 배열의 앞에서 요소를 꺼내기
        item = fruits.shift();
        console.log(item, fruits);

        let names = ['이순신', '을지문덕', '김유신', '강감찬'];
        names.splice(2, 1); // splice(시작위치인덱스, 삭제할 갯수)
        console.log(names);

        // 지정된 인덱스에 새로운 요소 추가하기 
        names = ['이순신', '을지문덕', '김유신', '강감찬'];
        names.splice(1, 0, '류관순', '세종대왕'); // splice(시작위치 인덱스, 삭제할 갯수, 추가할 요소);
        console.log(names);
    </script>
</body>

</html>
