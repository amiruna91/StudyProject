<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>배열의 주요 메서드</h1>

  <h3>배열의 값을 정렬하기</h3>

  <script>
    let numbers = [10, 50, 15, 27, 86, 6, 9, 25, 63, 70];

    // numbers.sort(function (a, b) {
    //   return a - b;
    // })
    // console.log('정렬된 배열', numbers);

    numbers.sort((a, b) => a - b);
    console.log(numbers);
    console.log('내림차순 ', numbers.reverse());

    // 성적순으로 정렬했을 때 1~3등안에 포함되는 학생의 이름을 조회하기
    let students = [{
        name: "홍길동",
        score: 74,
      },
      {
        name: "김유신",
        score: 50,
      },
      {
        name: "강감찬",
        score: 90,
      },
      {
        name: "이순신",
        score: 60,
      },
      {
        name: "류관순",
        score: 100,
      },
    ];

    let highScoreStudentsName = students.sort((a, b) => b.score - a.score).filter((item, index) => index < 3).map(
      item => item.name);
    console.log(highScoreStudentsName);
  </script>
</body>

</html>
