<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>배열의 주요 메서드</h1>

    <h3>배열의 요소를 필터링하기</h3>

    <script>
      let scores = [59, 80, 100, 24, 67, 92];

      // filter(콜백함수) : 콜백함수가 true를 반환하는 요소만 포함하는 새로운
      // 배열이 최종적으로 반환된다.
      let highScores = scores.filter(function (item, index) {
        return item >= 80;
      });
      console.log(highScores);

      // 고득점자(80점 이상) 수 조회하기
      let highScoresCount = scores.filter(function (item, index) {
        return item >= 80;
      }).length;
      console.log(`고득점자 수 ${highScoresCount}`);

      let students = [
        {
          name: "홍길동",
          score: 74,
        },
        {
          name: "김유신",
          score: 50,
        },
        {
          name: "강감찬",
          score: 90,
        },
        {
          name: "이순신",
          score: 60,
        },
        {
          name: "류관순",
          score: 100,
        },
      ];
      let highScoreStudents = students.filter(function (student, index) {
        return student.score >= 90;
      });
      console.log("장학금 수령 대상자", highScoreStudents);
    </script>
  </body>
</html>
