<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>배열의 주요 메서드</h1>
  <script>
    let numbers = [1, 2, 3, 4, 5, 6];

    // 배열의 값을 제곱한 값을 가지는 새로운 배열을 만들기
    let numbers2 = numbers.map(function (item, index) {
      return item * item;
    })
    console.log(numbers2);

    // 장학금을 받는 학생의 이름을 조회하기
    let students = [{
        name: "홍길동",
        score: 74,
      },
      {
        name: "김유신",
        score: 50,
      },
      {
        name: "강감찬",
        score: 90,
      },
      {
        name: "이순신",
        score: 60,
      },
      {
        name: "류관순",
        score: 100,
      },
    ];

    let highScoreStudentNames = students.filter(function (student, index) {
      return student.score >= 90;
    }).map(function (student, index) {
      return student.name;
    });

    console.log(highScoreStudentNames);
  </script>
</body>

</html>
